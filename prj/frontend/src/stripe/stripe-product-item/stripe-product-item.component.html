<mat-card class="product-card mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{type}}</mat-card-subtitle>
  </mat-card-header>
  <img
    class="product-image"
    mat-card-image
    [src]="image"
  />
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="buy()">BUY</button>
  </mat-card-actions>
</mat-card>

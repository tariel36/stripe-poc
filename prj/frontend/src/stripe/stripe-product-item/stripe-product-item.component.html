<div class="container mat-elevation-z8">
  <div class="header">
    <p class="title">{{name}}</p>
    <p class="subtitle">{{type}}</p>
  </div>
  <div class="image-container">
    <img
    class="image"
    mat-card-image
    [src]="image"
  />
  </div>
  <div class="description">
    <p>
      {{description}}
    </p>
  </div>
  <div class="buttons">
    <button class="action-button" mat-flat-button color="primary" (click)="buy()">BUY</button>
  </div>
</div>
